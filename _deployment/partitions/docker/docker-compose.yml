version: '3.8'

services:
  memdb-clusterdb:
    image: bitnami/etcd:latest
    container_name: memdb-clusterdb
    ports:
      - "2379:2379"
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCDCTL_API=3
    logging:
      driver: none
    restart: always

  memdb-clustermanager:
    image: jaimetruman/memdb-clustermanager:1.0
    container_name: memdb-clustermanager
    ports:
      - "8080:8080"
    depends_on:
      - memdb-clusterdb
    environment:
      - MEMDB_CLUSTERMANAGER_HEALTHCHECK_PERIOD=240
      - MEMDB_CLUSTERMANAGER_DO_LOGGING=false
      - MEMDB_CLUSTERMANAGER_ETCD_ENDPOINTS=memdb-clusterdb:2379
      - MEMDB_CLUSTERMANAGER_USE_PARTITIONS=true
    restart: always

  memdb-clusternode-1:
    image: jaimetruman/memdb-core:1.0
    container_name: memdb-clusternode-1
    depends_on:
      - memdb-clustermanager
    ports:
      - "10000:10000"
    environment:
      - SHOW_DEBUG_LOG=true
      - SERVER_PORT=10000
      - USE_REPLICATION=true
      - CLUSTER_MANAGER_ADDRESS=memdb-clustermanager:8080
      - ETCD_ADDRESSES=memdb-clusterdb:2379
      - NODE_ID=1
      - USE_PARTITIONS=true

  memdb-clusternode-2:
    image: jaimetruman/memdb-core:1.0
    container_name: memdb-clusternode-2
    depends_on:
      - memdb-clustermanager
    ports:
      - "10001:10001"
    environment:
      - SHOW_DEBUG_LOG=true
      - SERVER_PORT=10001
      - USE_REPLICATION=true
      - CLUSTER_MANAGER_ADDRESS=memdb-clustermanager:8080
      - ETCD_ADDRESSES=memdb-clusterdb:2379
      - NODE_ID=2
      - USE_PARTITIONS=true

  memdb-clusternode-3:
    image: jaimetruman/memdb-core:1.0
    container_name: memdb-clusternode-3
    depends_on:
      - memdb-clustermanager
    ports:
      - "10002:10002"
    environment:
      - SHOW_DEBUG_LOG=true
      - SERVER_PORT=10002
      - USE_REPLICATION=true
      - CLUSTER_MANAGER_ADDRESS=memdb-clustermanager:8080
      - ETCD_ADDRESSES=memdb-clusterdb:2379
      - NODE_ID=3
      - USE_PARTITIONS=true

  memdb-clusternode-4:
    image: jaimetruman/memdb-core:1.0
    container_name: memdb-clusternode-4
    depends_on:
      - memdb-clustermanager
    ports:
      - "10003:10003"
    environment:
      - SHOW_DEBUG_LOG=true
      - SERVER_PORT=10003
      - USE_REPLICATION=true
      - CLUSTER_MANAGER_ADDRESS=memdb-clustermanager:8080
      - ETCD_ADDRESSES=memdb-clusterdb:2379
      - NODE_ID=4
      - USE_PARTITIONS=true
